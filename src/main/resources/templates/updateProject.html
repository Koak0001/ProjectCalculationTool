<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${project.projectName}"></title>
</head>
<body>
<form method="post" th:action="@{'/oversigt/'+ ${projectName} + '/rediger_projekt'}" >
    <input type="hidden" th:name="projectId" th:value="${project.projectId}" />
    <label for="projectName">Projektets titel: </label>
    <input type="text" id="projectName" name="projectName" th:value="${project.projectName}" />
    <label for="deadline">Deadline:</label>
    <input type="date" th:field="${project.deadline}" id="deadline" required/>
    <br>
    <div class="form-description">
        <label for="description">Projektbeskrivelse:</label>
        <textarea th:field="${project.description}" id="description"></textarea>
    </div>
    <button type="submit">Afslut redigering</button>
    <a href="/oversigt/projekter" class="btn btn-secondary">Fortryd Ã¦ndringer</a>
</form>
</body>
</html>
