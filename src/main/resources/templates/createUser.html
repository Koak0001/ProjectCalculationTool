<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ny bruger</title>
</head>
<body>

<form th:action="@{/oversigt/administrator/opret_bruger}" th:object="${user}" method="post">
    <label for="userLogin">Brugernavn:</label>
    <input type="text" id="userLogin" th:field="*{login}" required />

    <label for="userName">Navn:</label>
    <input type="text" id="userName" th:field="*{userName}" required />

    <label for="userPassword">Kodeord:</label>
    <input type="password" id="userPassword" th:field="*{password}" required />

    <label for="admin">Admin:</label>
    <select id="admin" th:field="*{admin}">
        <option value="true">Ja</option>
        <option value="false">Nej</option>
    </select>

    <label for="projectLead">Projektleder:</label>
    <select id="projectLead" th:field="*{projectLead}">
        <option value="true">Ja</option>
        <option value="false">Nej</option>
    </select>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required />

    <label for="location">By:</label>
    <input type="text" id="location" th:field="*{location}" required />

    <button type="submit" class="btn btn-primary">Opret bruger</button>
    <a href="/oversigt/administrator" class="btn btn-secondary" role="button">Annuller</a>
</form>


</body>
</html>
