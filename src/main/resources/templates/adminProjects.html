
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projekter</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body class="no-scroll">
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h2 class="section-title-project">Projekter:</h2>
    <div class="project-container">
        <div th:each="project : ${projects}" class="item-list">
            <h4 th:text="${project.projectName}"></h4>
            <p th:text="'Projekt Id: ' + ${project.projectId}"></p>
            <form method="post" th:action="@{'/oversigt/administrator/overtag_projekt'}">
                <input type="hidden" name="projectId" th:value="${project.projectId}" />
                <input type="hidden" name="userId" th:value="${userId}" />
                <button type="submit" class="project-button">Inds√¶t som projektleder</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
