<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="user : ${users}" class="user-list">
    <p th:text="'Username: ' + ${user.userName}"></p>
    <p th:text="'Email: ' + ${user.email}"></p>
    <p th:text="'Country: ' + ${user.location}"></p>
    <a th:href="@{'/oversigt/bruger/' + ${user.userId}}" class="user-button">Se Bruger</a>
    <br>
    <br>
    <form th:action="@{'/oversigt/' + ${project.projectName} + '/tilfoej_medlem'}" method="post">
        <input type="hidden" name="projectId" th:value="${project.projectId}" />
        <input type="hidden" name="userId" th:value="${user.userId}" />


        <select name="roleValue" required>
            <option value="" disabled selected>Vælg en rolle</option>
            <option value="1">Observatør</option>
            <option value="2">Sekundær projektleder</option>
            <option value="3">Udvikler</option>
        </select>

        <button type="submit" class="user-button">Tilføj til gruppen</button>
    </form>
</div>
</body>
</html>
