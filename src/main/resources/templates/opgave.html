<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${taskName}"></title>
</head>
<body>


<h4 th:text="${taskName}" ></h4>
<div class="task-details">
    <h2 th:text="'Din rolle er ' + ${role}"></h2>

    <p th:text="'Forventes afsluttet efter '+ ${task.hours}+' arbejdstimer.'"></p>

</div>
<br>
<div>
    <a th:if="${#strings.equalsIgnoreCase(role, 'projectLead') || #strings.equalsIgnoreCase(role, 'developer')}" th:href="@{'/oversigt/' + ${taskName} + '/rediger_opgave/'+ ${task.taskId} +'?taskId=' +${task.taskId}}">Rediger opgave.</a>
</div>
</body>

</html>
