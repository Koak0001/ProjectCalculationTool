<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${projectName}"></title>
</head>
<body>
<h4 th:if="${subprojects.isEmpty()}" th:text="'Ingen delprojekter fundet. Opret delprojekter for projektet ' + ${projectName}"></h4>
<div>
    <a th:if="${#strings.equalsIgnoreCase(role, 'projektleder') || #strings.equalsIgnoreCase(role, 'udvikler')}" th:href="@{'/oversigt/' + ${projectName} + '/opret_delprojekt' +'?projectName=' +${projectName} +'&parentProjectId=' +${projectId}}">Tilf√∏j delprojekt</a>
</div>
<!--subprojects overview-->
<div th:if="${subprojects != null}" th:each="subProject : ${subprojects}" class="subproject-list">
    <h2 th:text="${subProject.projectName}"></h2>
    <a th:href="@{'/oversigt/' + ${subProject.projectName} + '/opgaver'+'?subProjectId=' + ${subProject.projectId} + '&userRole=' + ${subProject.userRole}}" class="task-button">Se delprojekt!</a>
    <p th:text="${subProject.hours}"></p>

</div>
</body>
</html>
