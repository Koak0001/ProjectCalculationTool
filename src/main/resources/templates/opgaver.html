<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opgaver</title>
</head>
<body>
<h4 th:if="${tasks.isEmpty()}" th:text="'Ingen opgaver fundet. Opret opgaver for projektet ' + ${subProjectName}"></h4>
<div th:if="${tasks != null}" th:each="task : ${tasks}" class="task-list">
    <h2 th:text="${task.taskName}"></h2>
    <p th:text="${task.hours}"></p>

</div>
</body>
</html>
